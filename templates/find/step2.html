{% extends "base.html" %}
{% block title %}旗を探す｜種類と温度感{% endblock %}

{% block content %}

<!-- ステップ表示 -->
<div class="flex items-center gap-2 mb-6 text-xs text-gray-400">
  <span class="bg-green-200 text-green-700 rounded-full w-5 h-5 flex items-center justify-center font-bold text-xs">1</span>
  <span class="text-gray-400">気持ちを選ぶ</span>
  <span class="text-gray-300">›</span>
  <span class="bg-green-600 text-white rounded-full w-5 h-5 flex items-center justify-center font-bold text-xs">2</span>
  <span class="text-green-600 font-medium">種類と温度感</span>
  <span class="text-gray-300">›</span>
  <span class="text-gray-400">旗一覧</span>
</div>

<h1 class="text-2xl font-bold text-gray-900 mb-2">どんなイベントに<br>参加したい？</h1>
<p class="text-sm text-gray-500 mb-8">種類と雰囲気を選んでください。</p>

<form method="post" action="/find/list">
  <input type="hidden" name="anxiety_level" value="{{ anxiety_level }}" />

  <!-- イベント種類 -->
  <div class="mb-8">
    <p class="font-semibold text-gray-700 mb-3">イベントの種類</p>
    <div class="grid grid-cols-1 gap-3">

      <label class="block cursor-pointer">
        <input type="radio" name="category" value="ボランティア" class="sr-only peer" />
        <div class="bg-white rounded-xl border-2 border-gray-100 p-4 peer-checked:border-green-500 peer-checked:bg-green-50 hover:border-green-200 transition-all flex items-center gap-3">
          <span class="text-2xl">🌱</span>
          <div>
            <p class="font-semibold text-gray-900">ボランティア</p>
            <p class="text-xs text-gray-500">清掃、子ども食堂、福祉など</p>
          </div>
        </div>
      </label>

      <label class="block cursor-pointer">
        <input type="radio" name="category" value="祭り・地域行事" class="sr-only peer" />
        <div class="bg-white rounded-xl border-2 border-gray-100 p-4 peer-checked:border-green-500 peer-checked:bg-green-50 hover:border-green-200 transition-all flex items-center gap-3">
          <span class="text-2xl">🎆</span>
          <div>
            <p class="font-semibold text-gray-900">祭り・地域行事</p>
            <p class="text-xs text-gray-500">夏祭り、収穫祭、地域のイベントなど</p>
          </div>
        </div>
      </label>

      <label class="block cursor-pointer">
        <input type="radio" name="category" value="ワークショップ・体験" class="sr-only peer" />
        <div class="bg-white rounded-xl border-2 border-gray-100 p-4 peer-checked:border-green-500 peer-checked:bg-green-50 hover:border-green-200 transition-all flex items-center gap-3">
          <span class="text-2xl">🛠️</span>
          <div>
            <p class="font-semibold text-gray-900">ワークショップ・体験</p>
            <p class="text-xs text-gray-500">DIY、伝統工芸、料理教室など</p>
          </div>
        </div>
      </label>

    </div>
  </div>

  <!-- 温度感 -->
  <div class="mb-8">
    <p class="font-semibold text-gray-700 mb-3">参加したい雰囲気</p>
    <div class="grid grid-cols-2 gap-3">

      <label class="block cursor-pointer">
        <input type="radio" name="vibe" value="落ち着いて参加したい" class="sr-only peer" />
        <div class="bg-white rounded-xl border-2 border-gray-100 p-4 peer-checked:border-green-500 peer-checked:bg-green-50 hover:border-green-200 transition-all text-center">
          <div class="text-3xl mb-1">☕</div>
          <p class="font-semibold text-gray-900 text-sm">落ち着いて</p>
          <p class="text-xs text-gray-500 mt-0.5">マイペースに</p>
        </div>
      </label>

      <label class="block cursor-pointer">
        <input type="radio" name="vibe" value="ワイワイ参加したい" class="sr-only peer" />
        <div class="bg-white rounded-xl border-2 border-gray-100 p-4 peer-checked:border-green-500 peer-checked:bg-green-50 hover:border-green-200 transition-all text-center">
          <div class="text-3xl mb-1">🎉</div>
          <p class="font-semibold text-gray-900 text-sm">ワイワイ</p>
          <p class="text-xs text-gray-500 mt-0.5">盛り上がって</p>
        </div>
      </label>

    </div>
  </div>

  <button type="submit"
          class="w-full bg-green-600 text-white font-bold py-4 rounded-2xl hover:bg-green-700 transition-colors text-base">
    旗を探す →
  </button>
</form>

{% endblock %}
