{% extends "base.html" %}
{% block title %}旗を立てる｜一緒に行きたい人の条件{% endblock %}

{% block content %}

<!-- ステップ表示 -->
<div class="flex items-center gap-1.5 mb-6 text-xs overflow-x-auto pb-1">
  <span class="bg-orange-200 text-orange-600 rounded-full w-5 h-5 flex items-center justify-center font-bold shrink-0">1</span>
  <span class="text-gray-400 shrink-0">イベント選択</span>
  <span class="text-gray-300">›</span>
  <span class="bg-orange-200 text-orange-600 rounded-full w-5 h-5 flex items-center justify-center font-bold shrink-0">2</span>
  <span class="text-gray-400 shrink-0">気持ち入力</span>
  <span class="text-gray-300">›</span>
  <span class="bg-orange-500 text-white rounded-full w-5 h-5 flex items-center justify-center font-bold shrink-0">3</span>
  <span class="text-orange-500 font-medium shrink-0">条件を選ぶ</span>
  <span class="text-gray-300">›</span>
  <span class="text-gray-400 shrink-0">集合情報</span>
  <span class="text-gray-300">›</span>
  <span class="text-gray-400 shrink-0">確認</span>
</div>

<h1 class="text-2xl font-bold text-gray-900 mb-2">一緒に行きたい人の<br>条件を選んでください</h1>
<p class="text-sm text-gray-500 mb-6">安心して参加できる条件を設定してください。</p>

<form method="post" action="/create/step4">
  <!-- 前のステップの値を引き継ぐ -->
  <input type="hidden" name="event_id" value="{{ event_id }}" />
  <input type="hidden" name="nickname" value="{{ nickname }}" />
  <input type="hidden" name="anxiety_level" value="{{ anxiety_level }}" />
  <input type="hidden" name="vibe" value="{{ vibe }}" />
  <input type="hidden" name="reason" value="{{ reason }}" />
  <input type="hidden" name="sns_type" value="{{ sns_type }}" />
  <input type="hidden" name="sns_account" value="{{ sns_account }}" />

  <div class="grid grid-cols-1 gap-6">

    <!-- 人数 -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">
        何人で行きたい？ <span class="text-orange-500">*</span>
      </label>
      <div class="grid grid-cols-1 gap-2">

        <label class="block cursor-pointer">
          <input type="radio" name="group_size" value="二人" class="sr-only peer" />
          <div class="bg-white rounded-xl border-2 border-gray-100 p-3 peer-checked:border-orange-400 peer-checked:bg-orange-50 hover:border-orange-200 transition-all flex items-center gap-3">
            <span class="text-xl">👥</span>
            <div>
              <p class="font-semibold text-gray-900 text-sm">二人で</p>
              <p class="text-xs text-gray-500">1対1でじっくり話しながら参加したい</p>
            </div>
          </div>
        </label>

        <label class="block cursor-pointer">
          <input type="radio" name="group_size" value="三人" class="sr-only peer" />
          <div class="bg-white rounded-xl border-2 border-gray-100 p-3 peer-checked:border-orange-400 peer-checked:bg-orange-50 hover:border-orange-200 transition-all flex items-center gap-3">
            <span class="text-xl">👥</span>
            <div>
              <p class="font-semibold text-gray-900 text-sm">三人で</p>
              <p class="text-xs text-gray-500">3人なら話しやすく、安心感もある</p>
            </div>
          </div>
        </label>

        <label class="block cursor-pointer">
          <input type="radio" name="group_size" value="三人以上でワイワイ" class="sr-only peer" />
          <div class="bg-white rounded-xl border-2 border-gray-100 p-3 peer-checked:border-orange-400 peer-checked:bg-orange-50 hover:border-orange-200 transition-all flex items-center gap-3">
            <span class="text-xl">🎉</span>
            <div>
              <p class="font-semibold text-gray-900 text-sm">三人以上でワイワイ</p>
              <p class="text-xs text-gray-500">大人数で盛り上がって参加したい</p>
            </div>
          </div>
        </label>

      </div>
    </div>

    <!-- 性別 -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">
        性別の条件 <span class="text-orange-500">*</span>
      </label>
      <div class="grid grid-cols-2 gap-3">
        <label class="block cursor-pointer">
          <input type="radio" name="gender_pref" value="同性のみ" class="sr-only peer" />
          <div class="bg-white rounded-xl border-2 border-gray-100 p-3 peer-checked:border-orange-400 peer-checked:bg-orange-50 hover:border-orange-200 transition-all text-center">
            <p class="font-semibold text-gray-900 text-sm">同性のみ</p>
            <p class="text-xs text-gray-500 mt-0.5">同性の人と参加したい</p>
          </div>
        </label>
        <label class="block cursor-pointer">
          <input type="radio" name="gender_pref" value="こだわらない" class="sr-only peer" />
          <div class="bg-white rounded-xl border-2 border-gray-100 p-3 peer-checked:border-orange-400 peer-checked:bg-orange-50 hover:border-orange-200 transition-all text-center">
            <p class="font-semibold text-gray-900 text-sm">こだわらない</p>
            <p class="text-xs text-gray-500 mt-0.5">性別は問わない</p>
          </div>
        </label>
      </div>
    </div>

    <!-- 属性 -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">
        属性の条件 <span class="text-orange-500">*</span>
      </label>
      <div class="grid grid-cols-2 gap-3">
        <label class="block cursor-pointer">
          <input type="radio" name="member_type" value="大学生限定" class="sr-only peer" />
          <div class="bg-white rounded-xl border-2 border-gray-100 p-3 peer-checked:border-orange-400 peer-checked:bg-orange-50 hover:border-orange-200 transition-all text-center">
            <p class="font-semibold text-gray-900 text-sm">大学生限定</p>
            <p class="text-xs text-gray-500 mt-0.5">同じ学生と参加したい</p>
          </div>
        </label>
        <label class="block cursor-pointer">
          <input type="radio" name="member_type" value="社会人可" class="sr-only peer" />
          <div class="bg-white rounded-xl border-2 border-gray-100 p-3 peer-checked:border-orange-400 peer-checked:bg-orange-50 hover:border-orange-200 transition-all text-center">
            <p class="font-semibold text-gray-900 text-sm">社会人可</p>
            <p class="text-xs text-gray-500 mt-0.5">社会人も歓迎</p>
          </div>
        </label>
      </div>
    </div>

  </div>

  <button type="submit"
          class="mt-8 w-full bg-orange-500 text-white font-bold py-4 rounded-2xl hover:bg-orange-600 transition-colors text-base">
    次へ →
  </button>
</form>

{% endblock %}
